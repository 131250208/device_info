<style>
    .table-responsive {
        margin-top: 15px;
        background-color: #5e5e5e;
        color: #ffffff;
    }
    .table-responsive tbody tr:nth-of-type(2n+1) {
        color: #333333;
    }
    .table-responsive table{
        margin-bottom: 0px;
    }
</style>
<div class="table-responsive">
    <table class="table table-striped" >
        <thead>
            {% block thead %}
            {% endblock %}
        </thead>
        <tbody>
            {% block tbody %}
            {% endblock %}
        </tbody>
    </table>
</div>
