{% extends "device_display/table_selfdefined.html" %}

{% block thead %}
    <tr>
        <th>
            <input type="checkbox" style="margin-right: 5px" value="-1">全选
        </th>

        {% for name in fieldnames %}
        <th>{{ name }}</th>
        {% endfor %}
    </tr>
{% endblock %}

{% block tbody %}
    {% for row in record_list %}
    <tr>
        <td>
            <input type="checkbox" value="{{ row.id }}" >
        </td>

        {% for value in row.field_val %}
        <th>{{ value }}</th>
        {% endfor %}
    </tr>
    {% endfor %}
{% endblock %}
