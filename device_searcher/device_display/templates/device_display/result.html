<p id="result_info">查找结果：{{ records_num }} 条&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;共 {{ page_total }} 页&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;耗时：{{ search_time }} s</p>

<div class="container" id="results_container">
    <div class="row group_gray">
        <div class="col-sm-4 col-sm-offset-8" style="text-align: right">
            {% ifequal identity 'admin' %}
            <button type="button" id="btn_add" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-plus"></span> 添加
            </button>
            <button type="button" id="btn_edit" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil"></span> 修改
            </button>
            <button type="button" id="btn_delete" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-trash"></span> 删除
            </button>
            {% endifequal %}
            <button type="button" id="btn_export" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-download-alt"><a href="{% url 'display:export_record' %}"></a></span> 导出
            </button>
        </div>
    </div>
    <div class="row">

    </div>
    <div class="row results_content">
        {% include "device_display/table_search_results.html" %}
    </div>

</div>
