<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>manage</title>
    <style>
        .manage_type {
            width:104px;
            height:35px;
            line-height: 35px;
            border:0px solid;
            font: 16px arial;
            background-color: #F6F6F6;
            font-weight: normal;
            box-sizing: border-box;
            letter-spacing: normal;
            word-spacing: normal;
            text-indent: 0px;
            text-shadow: none;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>管理</h1>
    <a href="{% url 'display:brands_index' %}">品牌</a>
    <a href="{% url 'display:device_type_index' %}">类型</a>
    <a href="{% url 'display:banner_index' %}">指纹</a>
    <form action="{% url 'display:scrapy_action' %}" method="post" id="scrapy_form">
        {% csrf_token %}
        <span>
            <label>
                <input name="source" type="checkbox" value="zol" />
                中关村在线
            </label>
             <label>
                <input name="source" type="checkbox" value="yesky" />
                天极网
            </label>
             <label>
                <input name="source" type="checkbox" value="it168" />
                it168
            </label>
        </span>
        <br/>
        <span>
            <label>
                <input name="target_type" type="checkbox" value="brand" />
                品牌
            </label>
             <label>
                <input name="target_type" type="checkbox" value="device_type" />
                类型
            </label>
             <label>
                <input name="target_type" type="checkbox" value="model" />
                型号
            </label>
        </span>
        <input type="submit" value="爬取" id="scrapy_button"/>
    </form>
    <form action="{% url 'display:update_action' %}" method="post" id="update_form">
        {% csrf_token %}
        <span>
            <label>
                <input name="source" type="checkbox" value="zol" />
                中关村在线
            </label>
             <label>
                <input name="source" type="checkbox" value="yesky" />
                天极网
            </label>
             <label>
                <input name="source" type="checkbox" value="it168" />
                it168
            </label>
        </span>
        <br/>
        <span>
            <label>
                <input name="target_type" type="checkbox" value="brand" />
                品牌
            </label>
             <label>
                <input name="target_type" type="checkbox" value="device_type" />
                类型
            </label>
             <label>
                <input name="target_type" type="checkbox" value="model" />
                型号
            </label>
        </span>
        <input type="submit" value="更新" id="update_button"/>
    </form>
</body>
</html>
